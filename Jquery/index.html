<html>

<head>
    <title>Bootstrap Form Demo</title>


    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />

    <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
        var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
        var $ConNoRegEx = /^([0-9]{10})$/;
        var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;
        var $AgeRegEx = /^([0-9]{1,2})$/;


        $(document).ready(function () {

            var TxtNameFlag = false
            var TxtContactNoFlag = false
            var TxtEmailIdFlag = false
            var TxtContactMsgFlag = false
            var birth_date = false;
            var TxtPassFlag = false;


            $("#fname").blur(function () {
                $("#fnamevalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#fnamevalidate").html("(*)Firstname is required.....!");
                    TxtNameFlag = false;
                }
                else {
                    if (!($("#fname").val().match($FNameLNameRegEx))) {
                        $("#fnamevalidate").html("(*)Firstname is Invalid.....!");
                        TxtNameFlag = false;
                    }
                    else {
                        TxtNameFlag = true;
                    }
                }

            });
            $("#lname").blur(function () {
                $("#lnamevalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#lnamevalidate").html("(*)FirstName is required.....!");
                    TxtNameFlag = false;
                }
                else {
                    if (!($("#lname").val().match($FNameLNameRegEx))) {
                        $("#lnamevalidate").html("(*)FirstName is Invalid.....!");
                        TxtNameFlag = false;
                    }
                    else {
                        TxtNameFlag = true;
                    }
                }

            });
          
            $("#txtemail").blur(function () {
                $("#emailvalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#emailvalidate").html("(*)EmailId is required.....!");
                    TxtEmailIdFlag = false
                }
                else {
                    if (!($("#txtemail").val().match($EmailIdRegEx))) {
                        $("#emailvalidate").html("(*)EmailId is Invalid.....!");
                        TxtEmailIdFlag = false
                    }
                    else {
                        TxtEmailIdFlag = true
                    }
                }

            });
            $("#txtpass").blur(function () {
                $("#txtpassvalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#txtpassvalidate").html("(*)Password required.....!");
                    TxtPassFlag = false
                }
                else {
                    if (!($("#txtpass").val().match($PasswordRegEx))) {
                        $("#txtpassvalidate").html("(*)Password is Invalid.....!");
                        TxtPassFlag = false
                    }
                    else {
                        TxtPassFlag = true
                    }
                }

            });
            $("#txtcontact").blur(function () {
                $("#contactvalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#contactvalidate").html("(*)Contact Number is required.....!");
                    TxtContactNoFlag = false
                }
                else {
                    if (!($("#txtcontact").val().match($ConNoRegEx))) {
                        $("#contactvalidate").html("(*)Contact Number is Invalid.....!");
                        TxtContactNoFlag = false

                    }
                    else {
                        TxtContactNoFlag = true;
                    }
                }

            });
            $("#txtage").blur(function () {
                $("#agevalidate").empty()
                if ($(this).val() == "" || $(this).val() == null) {
                    $("#agevalidate").html("(*)Age is required.....!");
                    TxtContactNoFlag = false
                }
                else {
                    if (!($("#txtage").val().match($AgeRegEx)) || ($(this).val() < 18)) {
                        $("#agevalidate").html("(*)Please enter valid age.....!");
                        TxtContactNoFlag = false

                    }
                    else {
                        TxtContactNoFlag = true;
                    }
                }

            });
            var curr_date = new Date();
            var month = curr_date.getMonth() + 1;
            var day = curr_date.getDate();
            var output = curr_date.getFullYear() - 18 + '-' +
                (month < 10 ? '0' : '') + month + '-' +
                (day < 10 ? '0' : '') + day;
            $("#dob").attr("max", output)

            $("#btnsubmit").click(function () {
                $("#fnamevalidate").empty()
                if ($("#fname").val() == "" || $("#fname").val() == null) {
                    $("#fnamevalidate").html("(*)Firstname is required.....!");
                    TxtNameFlag = false;
                }
                else {
                    if (!($("#fname").val().match($FNameLNameRegEx))) {
                        $("#fnamevalidate").html("(*)Firstname is Invalid.....!");
                        TxtNameFlag = false;
                    }
                    else {
                        TxtNameFlag = true;
                    }
                }
                $("#lnamevalidate").empty()
                if ($("#lname").val() == "" || $("#lname").val() == null) {
                    $("#lnamevalidate").html("(*)FirstName is required.....!");
                    TxtNameFlag = false;
                }
                else {
                    if (!($("#lname").val().match($FNameLNameRegEx))) {
                        $("#lnamevalidate").html("(*)FirstName is Invalid.....!");
                        TxtNameFlag = false;
                    }
                    else {
                        TxtNameFlag = true;
                    }
                }
                $("#emailvalidate").empty()
                if ($("#txtemail").val() == "" || $("#txtemail").val() == null) {
                    $("#emailvalidate").html("(*)EmailId is required.....!");
                    TxtEmailIdFlag = false
                }
                else {
                    if (!($("#txtemail").val().match($EmailIdRegEx))) {
                        $("#emailvalidate").html("(*)EmailId is Invalid.....!");
                        TxtEmailIdFlag = false
                    }
                    else {
                        TxtEmailIdFlag = true
                    }
                }
                $("#txtpassvalidate").empty()
                if ($("#txtpass").val() == "" || $("#txtpass").val() == null) {
                    $("#txtpassvalidate").html("(*)Password required.....!");
                    TxtEmailIdFlag = false
                }
                else {
                    if (!($("#txtpass").val().match($PasswordRegEx))) {
                        $("#txtpassvalidate").html("(*)Password is Invalid.....!");
                        TxtEmailIdFlag = false
                    }
                    else {
                        TxtEmailIdFlag = true
                    }
                }
                
 
                if (TxtNameFlag == true && TxtContactNoFlag == true && TxtEmailIdFlag == true  ) {
                    alert("Form submitted successfully..!!");
                }
                else {
                    alert("Invalid input..!!");
                }


            });
        });
    </script>

    <style type="text/css">
        #CNAForms {
            box-shadow: 0px 0px 3px rgb(119, 107, 65);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        i.fa,
        b {
            color: rgb(12, 53, 236);
        }
    </style>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12"
                id="CNAForms">
                <h3 class="text-center"><i class="fa fa-user-plus"></i> Create New Account</h3>
                <hr />
                <div class="form-group">
                    <b>Firstname</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="fname" type="text" placeholder="Enter firstname here.." maxlength="20"
                            class="form-control" />
                    </div>
                    <small id="fnamevalidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Lastname</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="lname" type="text" placeholder="Enter lastname here.." maxlength="20"
                            class="form-control" />
                    </div>
                    <small id="lnamevalidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Date Of Birth</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="dob" type="date" class="form-control" required="" />
                    </div>


                </div>
                <div class="form-group">
                    <b>Age</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-child"></i></span>
                        <input id="txtage" type="number" class="form-control" required="" />
                    </div>
                    <small id="agevalidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Gender</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-female"></i> | <i class="fa fa-male"></i></span>
                        <select id="DDL_Gender" class="form-control">
                            <option value='F'>Female</option>
                            <option value='M'>Male</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <b><i class="fa fa-phone"></i> Contact No.</b>
                    <div class="input-group">
                        <span class="input-group-addon">+91</span>
                        <input id="txtcontact" type="text" placeholder="Enter contact no. here.." maxlength="10"
                            class="form-control" />
                    </div>
                    <small id="contactvalidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Email</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="txtemail" type="text" placeholder="Enter email id here.." maxlength="50"
                            class="form-control" />
                    </div>
                    <small id="emailvalidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Password</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input id="txtpass" type="password" placeholder="Enter password here.." maxlength="12"
                            class="form-control" />
                    </div>
                    <small id="txtpassvalidate" class="text-danger"></small>
                </div>
                <div class="form-group text-center">
                    <a class="btn btn-Danger" id="btnsubmit"><i class="fa fa-user-plus" style="color:white;"></i> Create New
                        Account</a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
