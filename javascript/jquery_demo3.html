<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script>
        $(document).ready(function(){
				$("#txt1").focus(function(){
					$(this).css("background-color","blue");
				});
				$("#txt2").blur(function(){
					$(this).css("background-color","green");
				});
				$("#txt3").keypress(function(){
					alert($(this).val());
				});
				$("#txt4").keyup(function(){
					alert($(this).val());
				});
			});
    </script>
</head>
<body>
    <input type="text" id="txt1" style="margin: 10px;" placeholder="Box Focus Event..."><br>
    <input type="text" id="txt2"style="margin: 10px;" placeholder="Box Blur Event..."><br>
    <input type="text" id="txt3"style="margin: 10px;" placeholder="Box Key Press Event..."><br>
    <input type="text"  id="txt4"style="margin: 10px;" placeholder="Box Key Up Event..."><br>
</body>
</html>
